<h2 id="布局"><a href="#布局" class="headerlink" title="布局"></a>布局</h2><figure class="highlight autohotkey"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">p,h1等块级元素,它们显示一块内容，称为“块框”，span等它们的内容显示在行中，称为“行内框”,一行“行内框”</div><div class="line">称为“行框”，“行框的高度总是足以容纳它包含的所有行内框”.可以理解为在屏幕中看到的所有东西都形成某种框。</div><div class="line"></div><div class="line"></div><div class="line">浮动元素旁边的行框会被缩短，从而给浮动元素流出空间，形成行框围绕浮动框</div><div class="line">`overflow`为`hidden`和`auto`的属性会自动清理包含的任何浮动元素</div><div class="line"></div><div class="line"></div><div class="line">`background-position:<span class="number">20</span><span class="variable">% 20%</span>` 当使用像素时，使用图像左上角。使用百分比时,使用图像上距离左上角<span class="number">20</span><span class="variable">%的点定位到父元素上距离左上角20%</span>的位置</div><div class="line">最好不要混用单位和关键值</div></pre></td></tr></table></figure>
